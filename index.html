<body onload="setUp()" id="body">

    <div id="bodyId" class="body">
        <nav class="colorDark">
            <section>
                <h1 class="centerText">Profit App</h1>
            </section>
        </nav>




        <div class="card1">
            <div class="containercard">
                <p class="center fontsummary">Summary </p>
                <section class="summarysection">
                    <p class="summaryend">â‚¬</p>
                    <p id="totalId" class="summary fontbold"></p>

                </section>

            </div>
        </div>
        <div class="infocards">
            <section class="profitcard">

                <div class="roundicons2">
                    <div class="icons">
                        <img src="" alt="foto-arrow" class="" id="arrowId">
                    </div>
                </div>
                <section class="textinfo">
                    <p class="textsmaller">Profit:</p>
                    <p class="gridprofittext fontbold" id="profitId"> </p>
                </section>

            </section>
            <section class="sharescard">
                <div class="roundicons">
                    <div class="icons">

                        <img src="img/boxes.png" alt="foto-arrow" id="arrowId">
                    </div>
                </div>
                <section class="textinfo">
                    <p class="textsmaller">Shares:</p>
                    <p class="gridprofittex2 fontbold" id="sharesId"></P>
                </section>
            </section>
        </div>
        <section class="chartsection">
            <div id="curve_chart" class="chart"></div>
        </section>
        <div class="card2">
            <div class="containercard">
                <h4 class="center fontbig">Info </h4>
                <div class="gridprofit">
                    <p class="gridinfotext" id='priceId'> </p>

                    <p class="gridinfotext2" id="dateId"></p>
                </div>
            </div>
        </div>

        <section class="cardgrid">
            <div class="cardtable">
                <table>

                    <tr>
                        <th class="border1">Price</th>
                        <th class="border2">Amount</th>

                    </tr>
                    <div id="tableId">

                    </div>



                </table>
            </div>
        </section>


        <footer class="colorDark">
            <ul>
                <li>
                    <a href="index.html">
                        <img src="img/home.svg" alt="foto-arrow" class="iconnav active" id="homenavId">
                    </a>
                </li>
                <li>
                    <a onclick="buyicon()">
                        <img src="img/add.svg" alt="foto-arrow" class="iconnav" id="buynavId">
                    </a>
                </li>
                <li>
                    <a onclick="usericon()">
                        <img src="img/info.svg" alt="foto-arrow" class="iconnav">
                    </a>
                </li>
            </ul>


        </footer>
    </div>

    <section>
        <div id="darkermenu1" class="darkermenu1">

        </div>
        <div id="buyId" class="MenuBuy">

            <section class="buytext">
                <h1 class="centerbuy">Buy</h1>
            </section>
            <p class="textcenter" id="buyinfo"></p>

            <form class="buyform" id="buyform">
                <input type="number" name="inputid" id="inputid" value="0">
                <input name="buy" id="buyidsubmit" class="buybutton" value="Buy" type="button" onclick="buyShare()">
            </form>

        </div>



    </section>

    <section>


        <div id="darkermenu" class="darkermenu">

        </div>

        <div id="menuId" class="MenuInfo">
            <a onclick="usericon()">
                <img src="img/x.svg" alt="foto-arrow" class="iconclose active">
            </a>
            <section class="menutext">
                <p>The database updates every 4 hours.</p>
                <p id="updateId"></p>
                <p>Version 2.0</p>
                <br>
                <p><a href="javascript:updateSite()" id="foreUpdate" class="link">
                        Click here for force update
                    </a></p>
                <p id="testId"></p>

            </section>


        </div>
    </section>
    <section class="empty"></section>

</body>
