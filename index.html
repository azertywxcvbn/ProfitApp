<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profit App</title>
    <link rel="stylesheet" href="stylesheet.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js">
    </script>


    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-database.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="main.js"></script>
    <script src="graph.js"></script>


</head>

<body onload="setUp() " id="body">

    <div id="bodyId" class="body">
        <nav class="colorDark">

            <div class="gridNav">
                <section>
                    <h1 class="centerText">Profit App</h1>
                </section>
                <section>

                    <a onclick="usericon()" class="iconUser">
                        <img src="img/user.svg" alt="foto-arrow" class="iconuser">
                    </a>

                </section>
            </div>

        </nav>



        <section class="cardgrid">
            <div class="card1">
                <div class="containercard">
                    <h4 class="center fontbig">Profit </h4>

                    <div class="gridprofit">
                        <p class="gridprofittext" id="profitId"> </p>
                        <p class="gridprofittex2" id="sharesId"></P>

                        <img src="" alt="foto-arrow" class="" id="arrowId">
                    </div>
                </div>
            </div>
            <div class="card2">
                <div class="containercard">
                    <h4 class="center fontbig">Info </h4>
                    <div class="gridprofit">
                        <p class="gridinfotext" id='priceId'> </p>

                        <p class="gridinfotext2" id="dateId"></p>
                    </div>
                </div>
            </div>
            <div class="card3">


                <div id="curve_chart" class="chart"></div>


            </div>

        </section>

        <footer class="colorDark">
            <ul>
                <li>
                    <a href="index.html">
                        <img src="img/home.svg" alt="foto-arrow" class="iconnav active">
                    </a>
                </li>
                <li>
                    <a href="buy.html">
                        <img src="img/add.svg" alt="foto-arrow" class="iconnav">
                    </a>
                </li>
                <li>
                    <a href="view.html">
                        <img src="img/file.svg" alt="foto-arrow" class="iconnav">
                    </a>
                </li>
            </ul>


        </footer>
    </div>
    <section>


        <div id="darkermenu" class="darkermenu">

        </div>

        <div id="menuId" class="MenuInfo">
            <a onclick="usericon()">
                <img src="img/x.svg" alt="foto-arrow" class="iconclose active">
            </a>
            <section class="menutext">
                <p id="updateId"></p>
                <p>Version 1.0</p>
            </section>

        </div>
    </section>
    <script type="text/javascript">
    </script>
</body>


</html>
