<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profit App</title>
    <link rel="stylesheet" href="stylesheet.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js">
    </script>


    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-database.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="main.js"></script>
    <script src="graph.js"></script>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="initial-scale=1,viewport-fit=cover">
    <link rel="manifest" href="site.webmanifest" />

</head>

<body onload="setUp('view') " id="body">

    <div id="bodyId" class="body">
        <nav class="colorDark">

            <div class="gridNav">
                <section>
                    <h1 class="centerText">View</h1>
                </section>
                <section>

                    <a onclick="usericon()" class="iconUser">
                        <img src="img/user.svg" alt="foto-arrow" class="iconuser">
                    </a>

                </section>
            </div>

        </nav>





        <footer class="colorDark">
            <ul>
                <li>
                    <a href="index.html">
                        <img src="img/home.svg" alt="foto-arrow" class="iconnav " id="homenavId">
                    </a>
                </li>
                <li>
                    <a onclick="buyicon()">
                        <img src="img/add.svg" alt="foto-arrow" class="iconnav" id="buynavId">
                    </a>
                </li>
                <li>
                    <a href="view.html">
                        <img src="img/file.svg" alt="foto-arrow" class="iconnav active" id="viewnavId">
                    </a>
                </li>
            </ul>


        </footer>
    </div>
    <section>
        <div id="darkermenu1" class="darkermenu1">

        </div>
        <div id="buyId" class="MenuBuy">

            <section class="buytext">
                <h1 class="centerbuy">Buy</h1>
            </section>
            <p class="textcenter" id="buyinfo"></p>
            <form action="" class="buyform">
                <input type="number" name="input" id="inputid" value="0" step="1" min="0">
                <button name="buy" id="buyidsubmit" class="buybutton">buy </button>
            </form>

        </div>



    </section>
    <section>


        <div id="darkermenu" class="darkermenu">

        </div>

        <div id="menuId" class="MenuInfo">
            <a onclick="usericon()">
                <img src="img/x.svg" alt="foto-arrow" class="iconclose active">
            </a>
            <section class="menutext">
                <p>The database updates evry 4 hours.</p>
                <p id="updateId"></p>
                <p>Version 1.0</p>
            </section>

        </div>
    </section>
    <script type="text/javascript">
    </script>
</body>


</html>
