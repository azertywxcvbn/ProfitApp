<body onload="setUp('view') " id="body" class="noscrol">

    <div id="bodyId" class="body">
        <nav class="colorDark">

            <div class="gridNav">
                <section>
                    <h1 class="centerText">View</h1>
                </section>
                <section>

                    <a onclick="usericon()" class="iconUser">
                        <img src="img/user.svg" alt="foto-arrow" class="iconuser">
                    </a>

                </section>
            </div>

        </nav>

        <section class="cardgrid">
            <div class="cardtable">
                <table>

                    <tr>
                        <th class="border1">Price</th>
                        <th class="border2">Amount</th>

                    </tr>
                    <div id="tableId">

                    </div>



                </table>
            </div>
        </section>



        <footer class="colorDark">
            <ul>
                <li>
                    <a href="index.html">
                        <img src="img/home.svg" alt="foto-arrow" class="iconnav " id="homenavId">
                    </a>
                </li>
                <li>
                    <a onclick="buyicon()">
                        <img src="img/add.svg" alt="foto-arrow" class="iconnav" id="buynavId">
                    </a>
                </li>
                <li>
                    <a href="view.html">
                        <img src="img/file.svg" alt="foto-arrow" class="iconnav active" id="viewnavId">
                    </a>
                </li>
            </ul>


        </footer>
    </div>
    <section>
        <div id="darkermenu1" class="darkermenu1">

        </div>
        <div id="buyId" class="MenuBuy">

            <section class="buytext">
                <h1 class="centerbuy">Buy</h1>
            </section>
            <p class="textcenter" id="buyinfo"></p>

            <form class="buyform" id="buyform">
                <input type="number" name="inputid" id="inputid" value="0" step="1" min="0">
                <input name="buy" id="buyidsubmit" class="buybutton" value="Buy" type="button" onclick="test()">
            </form>

        </div>



    </section>
    <section>


        <div id="darkermenu" class="darkermenu">

        </div>

        <div id="menuId" class="MenuInfo">
            <a onclick="usericon()">
                <img src="img/x.svg" alt="foto-arrow" class="iconclose active">
            </a>
            <section class="menutext">
                <p>The database updates every 4 hours.</p>
                <p id="updateId"></p>
                <p>Version 1.0</p>
            </section>

        </div>
    </section>
    <section class="empty2"></section>
    <script type="text/javascript">
    </script>
</body>
